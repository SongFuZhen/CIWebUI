<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <!-- link start -->
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/basic/jquery.tag-editor.css">
    <link rel="stylesheet" href="../css/basic/basic.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/basic/tree.css">
    <link rel="stylesheet" href="../css/department.css">

    <script src="../js/basic/jquery-latest.js"></script>
    <script src="../js/basic/jquery.cookie.js"></script>
    <script src="../js/basic/jquery.tag-editor.min.js"></script>
    <script src="../js/basic/basic.js"></script>
    <script src="../js/basic/ajax.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/department.js"></script>
    <!-- link end -->
</head>
<body>
<div class="GetTopNavContent"></div>

<div class="DepartmentLeftNav">
    <h4>Manage Department</h4>
    <hr>

    <div class="BasicInfo">
        <h4>Basic Information</h4>
        <hr>
        <div class="DepartmentName">
            <em>Name:</em>
            <i class="glyphicon glyphicon-pencil"></i>
            <input readonly="readonly" time="1" type="text" value="ClearInsight"/>
        </div>
        <hr>
        <div class="DepartmentDescription">
            <em>Description:</em>
            <i class="glyphicon glyphicon-pencil"></i>
            <textarea readonly="readonly" cols="25" rows="2" time="1"></textarea>
        </div>
        <hr>
        <button class="BtnSubmit Change">Change</button>
        <button class="BtnSubmit Delete">Delete</button>

        <hr>
        <div class="DepartmentHeads">
            <h4>Department Heads</h4>
            <button class="BtnSubmit Leader">Add Leader</button>
            <ul>
                <!--here is Department Leader-->
            </ul>
        </div>
    </div>

    <div class="LeadersShow">
        <h4>Users List</h4>
        <hr>
        <i class="glyphicon glyphicon-remove"></i>
        <ul>
        </ul>
    </div>
</div>

<div class="DepartmentContent">
    <!--<div id="infovis"></div>-->
    <div class="tree"></div>

    <div class="DepartmentMembers">
        <div class="AddMembers">
            <i class="glyphicon glyphicon-remove"></i>
            <button class="BtnSubmit AddUsers">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Add Users</span>
            </button>
            <hr>
        </div>

        <div class="MembersList">
            <ul>
            </ul>
        </div>
    </div>
    <div class="MembersShow">
        <h2></h2>
        <em></em>
        <i class="glyphicon glyphicon-remove"></i>
        <div>
            <textarea id="InviteUsers"></textarea>
        </div>
        <input type="button" class="InviteBtn BtnSubmit" value="Invite"/>
        <hr>

        <div class="Signed">

        </div>
    </div>
</div>
</div>
</body>
</html>
