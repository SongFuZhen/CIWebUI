<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManageKPI</title>
</head>
<body>
<div class="manual">
    <div class="panel panel-primary manualpanel">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <div class="manualbasicinfo">
                <h4>Basic Information</h4>

                <div class="manualcontent">
                    <div class="col-md-6 NameAndInput">
                        <h4>Name:</h4>
                        <input type="text" class="form-control"/>
                    </div>

                    <div class="col-md-6 NameAndInput">
                        <h4>Description:</h4>
                        <input type="text" class="form-control"/>
                    </div>

                    <div class="col-md-6 NameAndInput">
                        <h4>Target Min:</h4>
                        <input type="number" class="form-control"/>
                    </div>

                    <div class="col-md-6 NameAndInput">
                        <h4>Target Max:</h4>
                        <input type="number" class="form-control"/>
                    </div>

                    <div class="col-md-6 NameAndInput">
                        <h4>Default Frequency:</h4>
                        <select class="SelectCls" name="" id="manualdefaultfrequency">
                        </select>
                    </div>

                    <div class="col-md-6 NameAndInput">
                        <h4>Unit of measurement:</h4>
                        <select class="SelectCls" name="" id="manualuom">
                        </select>
                    </div>

                    <div class="col-md-6 NameAndInput">
                        <h4>Calculate Method:</h4>
                        <select class="SelectCls" name="" id="manualcalculatemethod">
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="manualdimensions">
            <h4>Dimensions</h4>
            <hr/>
            <textarea name="" id="manualdimensions" cols="34" style="display: none;"></textarea>

            <!--Animate-->
            <div class="Addmanualdimensions">
                <div></div>
                <div class="AddManualDimensionsBtn">
                    <i class="glyphicon glyphicon-plus"></i>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="manualassign">
                <h4>Assign To Who</h4>
                <hr/>

                <!--Animate-->
                <div class="Addmanualassign">
                    <div></div>
                    <div class="AddManualAssignBtn">
                        <i class="glyphicon glyphicon-plus"></i>
                    </div>
                </div>

                <div class="container ShowManualAssign">
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="manualviewable">
                <h4>Viewable</h4>
                <hr/>

                <div class="col-md-5">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" value="0" name="manualViewType"/>
                            </span>
                        <input type="text" class="form-control" readonly
                               value="Public              |   Everyone can see it."/>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" value="2" name="manualViewType"/>
                            </span>
                        <input type="text" class="form-control" readonly
                               value="Partial Public   |   Only selected People can see it."/>
                        <span class="input-group-addon ShowChoosedGroup"></span>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" value="1" name="manualViewType"/>
                            </span>
                        <input type="text" class="form-control" readonly
                               value="Private         ã€€|   Only you can see it."/>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" value="3" name="manualViewType"/>
                            </span>
                        <input type="text" class="form-control" readonly
                               value="Block Specific  |   Only selected people cannot see it."/>
                        <span class="input-group-addon ShowChoosedGroup"></span>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
