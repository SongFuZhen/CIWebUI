<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManageKPI</title>
</head>
<body>
<div class="manual">
    <div class="panel panel-primary manualpanel">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <div class="manualbasicinfo">
                <h4>Basic Information (* is required)</h4>

                <div class="manualbasicinfocontent">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>Name:</h4>
                            <input type="text" class="form-control"/>
                        </div>

                        <div class="col-md-6">
                            <h4>Description:</h4>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h4>unit of measurement:</h4>
                            <select class="SelectCls" name="" id="uom">
                                <option value="0">1234</option>
                                <option value="0">12.34</option>
                                <option value="0">12%</option>
                                <option value="0">12.34%</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <h4>Calculate Method:</h4>
                            <select class="SelectCls" name="" id="calculatemethod">
                                <option value="0">1234</option>
                                <option value="0">12.34</option>
                                <option value="0">12%</option>
                                <option value="0">12.34%</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
