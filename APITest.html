    //使用ajax，注意：dataType必须是jsonp
    function CallAPI(url, word) {
        $(document).ready(function () {
            $.ajax({
                url: url,
                type: 'POST',
                data: {
                    keyfrom: 'songyoudao',
                    key: '958769048',
                    type: 'data',
                    doctype: 'jsonp',
                    version: '1.1',
                    q: word
                },
                dataType: 'jsonp',
                success: function (data) {
                    console.log('show data--->' + data.translation + ',' + data.basic['us-phonetic'] + ',' + data.basic.explains);
                },
                error: function () {
                    console.log('Call API Error');
                }
            })
        });
    }
</script>
